<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.pro-experience-data %}
    <div class="timeline-item">
      <div class="content">
        <img src="{{ item.logo }}" class="circle-logo wow animated zoomIn" data-wow-delay=".1s">
        <h3>{{ item.place }}</h3>
        <h5>{{ item.position }}</h5>
        <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
        <p>{{ item.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
